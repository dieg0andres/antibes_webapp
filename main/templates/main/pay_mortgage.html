<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mortgage</title>
    <style>
        @font-face {
            font-family: 'DigitalSeven';
            src: url('https://fonts.cdnfonts.com/s/18718/Digital7Mono.eot');
            src: url('https://fonts.cdnfonts.com/s/18718/Digital7Mono.eot?#iefix') format('embedded-opentype'),
                 url('https://fonts.cdnfonts.com/s/18718/Digital7Mono.woff2') format('woff2'),
                 url('https://fonts.cdnfonts.com/s/18718/Digital7Mono.woff') format('woff'),
                 url('https://fonts.cdnfonts.com/s/18718/Digital7Mono.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #888;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .clock {
            position: fixed;
            top: 24px;
            left: 24px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.5px;
            color: #e8e8e8;
            line-height: 1;
            pointer-events: none;
            text-align: left;
        }

        .outside-temp {
            position: fixed;
            top: 24px;
            right: 24px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            color: #e8e8e8;
            pointer-events: none;
            text-align: right;
        }

        .outside-temp-value {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .outside-temp-unit {
            font-size: 16px;
            font-weight: 400;
            margin-left: 4px;
            color: #888;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1px;
            background: #1a1a1a;
        }

        .motivational-phrase {
            margin-top: 28px;
            text-align: center;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            font-size: 24px;
            font-weight: 500;
            font-style: italic;
            letter-spacing: -0.5px;
            color: #e8e8e8;
            line-height: 1.2;
        }

        .metric-card {
            background: #0f0f0f;
            padding: 48px 32px;
            text-align: center;
            border-left: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .metric-card:hover {
            background: #141414;
            border-left-color: #444;
        }

        .metric-label {
            color: #666;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
        }

        .metric-value {
            font-size: 56px;
            font-weight: 300;
            line-height: 1;
            color: #fff;
            letter-spacing: -2px;
        }

        .metric-value.primary {
            color: #fff;
        }

        .metric-value.success {
            color: #fff;
        }

        .metric-value.warning {
            color: #fff;
        }

        .metric-unit {
            font-size: 20px;
            font-weight: 300;
            color: #666;
            margin-left: 4px;
        }

        .divider {
            height: 1px;
            background: #1a1a1a;
            margin: 0;
        }

        /* Optimized for Raspberry Pi Touch Display (800x480) */
        @media (min-width: 800px) {
            body {
                padding: 32px;
            }

            .header h1 {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .dashboard {
                grid-template-columns: repeat(3, 1fr);
                gap: 1px;
            }

            .metric-card {
                padding: 60px 40px;
            }

            .metric-value {
                font-size: 72px;
                letter-spacing: -3px;
            }

            .metric-unit {
                font-size: 24px;
            }

            .divider {
                display: none;
            }

            .clock {
                top: 32px;
                left: 32px;
                font-size: 32px;
            }

            .outside-temp {
                top: 32px;
                right: 32px;
            }

            .outside-temp-value {
                font-size: 32px;
            }

            .motivational-phrase {
                font-size: 28px;
            }
        }

        /* Landscape orientation optimization */
        @media (orientation: landscape) and (min-height: 400px) {
            .container {
                max-width: 1200px;
            }

            .metric-value {
                font-size: 64px;
            }
        }

        /* High contrast for better readability on display */
        @media (prefers-contrast: high) {
            body {
                background: #000;
            }

            .metric-card {
                background: #000;
                border-left-color: #fff;
            }

            .metric-value {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock" aria-live="polite">00:00</div>
    <div class="outside-temp" aria-live="polite">
        <div class="outside-temp-value">
            {{ dashboard_data.outside_temp }}
            <span class="outside-temp-unit">Â°F</span>
        </div>
    </div>
    <div class="container">
        <div class="dashboard">
            <div class="metric-card">
                <div class="metric-label">Days Remaining</div>
                <div class="metric-value primary">
                    {{ dashboard_data.days_finish_mortgage }}
                </div>
            </div>

            <div class="divider"></div>

            <div class="metric-card">
                <div class="metric-label">Principal</div>
                <div class="metric-value success">
                    ${{ dashboard_data.principal|floatformat:0 }}
                </div>
            </div>

            <div class="divider"></div>

            <div class="metric-card">
                <div class="metric-label">Interest Paid</div>
                <div class="metric-value warning">
                    ${{ dashboard_data.interest_paid|floatformat:0 }}
                </div>
            </div>
        </div>

        <div class="motivational-phrase">
            {{ dashboard_data.motivational_phrase }}
        </div>
    </div>

    <script>
        // Auto-refresh every 30 minutes with cache busting and hard refresh at 00:01
        (function() {
            const THIRTY_MINUTES = 30 * 60 * 1000; // milliseconds

            function refreshPage() {
                // Add timestamp to force fresh fetch
                const url = new URL(window.location.href);
                url.searchParams.set('_t', Date.now());
                window.location.href = url.toString();
            }

            function scheduleHourlyRefresh() {
                setTimeout(refreshPage, THIRTY_MINUTES);
            }

            function scheduleMidnightRefresh() {
                const now = new Date();
                const target = new Date(now);
                target.setHours(0, 1, 0, 0); // 00:01 local time

                if (target <= now) {
                    target.setDate(target.getDate() + 1);
                }

                const timeout = target.getTime() - now.getTime();
                setTimeout(refreshPage, timeout);
            }

            scheduleHourlyRefresh();
            scheduleMidnightRefresh();
        })();

        // Live clock (hours and minutes) with seven-segment styling
        (function() {
            const clockElement = document.getElementById('clock');
            if (!clockElement) {
                return;
            }

            function formatTimeComponent(value) {
                return value.toString().padStart(2, '0');
            }

            function updateClock() {
                const now = new Date();
                const hours = formatTimeComponent(now.getHours());
                const minutes = formatTimeComponent(now.getMinutes());
                clockElement.textContent = `${hours}:${minutes}`;
            }

            function scheduleNextTick() {
                const now = new Date();
                const millisecondsUntilNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
                setTimeout(() => {
                    updateClock();
                    setInterval(updateClock, 60 * 1000);
                }, Math.max(millisecondsUntilNextMinute, 0));
            }

            updateClock();
            scheduleNextTick();
        })();
    </script>
</body>
</html>
